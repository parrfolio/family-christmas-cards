<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Merry Christmas &hearts; the Parr's</title>
<style>

}
body {

}
ol, ul {

}

}
	body {
	background:transparent url("merrychristmas/images/bg.jpg") center 0 repeat;
	width:815px;

	overflow:hidden;
	}

	font-weight: normal;
	font-style: normal;
	}	
	
	@font-face {
	font-family: 'ChunkFiveRegular';
	src: url('merrychristmas/fonts/chunk-webfont.eot');
	src: local('âº'), url('merrychristmas/fonts/chunk-webfont.woff') format('woff'), url('merrychristmas/fonts/chunk-webfont.ttf') format('truetype'), url('merrychristmas/fonts/chunk-webfont.svg#webfontN0o5mAaP') format('svg');
	font-weight: normal;

	}
	
	@font-face {
		font-family: 'StMarieThin';
		src: url('merrychristmas/fonts/stmarie-thin-webfont.eot');

		font-weight: normal;
		font-style: normal;
	}
	
	
	h1, h2 {
	font: 38px/1 ChocolateDulceRegular, arial, sans-serif;
	color:#fff;
	text-align:center;
	position:absolute;
	bottom:40px;
	width:100%;
	text-shadow:0 1px 0 rgba(255, 255, 255, 0.4);
	}
	
	a h2 {
		bottom:0;
		color:#000;
		font: 28px/1 StMarieThin, arial, sans-serif;
		
	}
	
	h2:after {
		content: " \232A";
		font: 18px/1 StMarieThin, arial, sans-serif;
	}
	
	a {
		color:#fff;
		display:block;
		text-decoration:none;
		width:314px;
		height:385px;
		margin:0 auto;
		display:block;
		position:absolute;
		left:50%;
		margin-left:-157px;
		top:200px;
		z-index:1000;
		background:transparent url("merrychristmas/images/snowman.png") 55% 0 no-repeat;
	}
	
	a:hover h2 {
		color:#fff;
	}
	
	.flake {
		margin-left:-250px;
		margin-top:-200px;
		-moz-transform:scale(.2);
		-webkit-transform:scale(.2);
		transform:scale(.2);
	}

<body>
		<a id="enter" href="merrychristmas/">

<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script src="merrychristmas/scripts/snowfall.js"></script>

<script>
	function init() {
		$('#enter').snowfall({
			flakeCount : 24, 
			maxSpeed : 1, 
			maxSize : 500,
			minSize : 500,
			flakeIndex: 999999
		});
	}
</script>
<script> $(document).ready(function() {init();}); </script>
